<!-- weather.component.html -->
<div *ngFor="let data of weatherData; let i = index">
  <p>{{ data.weather.description }}</p>
  <p>Latitude: {{ data.weather.latitude }}, Longitude: {{ data.weather.longitude }}</p>
  <p>Note: {{ data.note }}</p>
  <p>Temperature: {{ getTemperature(data.weather.hourly.temperature_2m) }} Â°C</p>
  <input [(ngModel)]="data.note" placeholder="Update Note" />
  <button (click)="updateNote(i, data.note)">Update Note</button>
  <button (click)="deleteWeather(i)">Delete Weather</button>
</div>

<h2>Add New Weather</h2>
<input [(ngModel)]="newLatitude" placeholder="Latitude" />
<input [(ngModel)]="newLongitude" placeholder="Longitude" />
<input [(ngModel)]="newNote" placeholder="Note" />
<button (click)="addWeather()">Add Weather</button>
